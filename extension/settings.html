<!DOCTYPE html>
<html>

<head>
    <title>Mizu Twitter Settings</title>
</head>

<body>
    <script src="scripts/settings.js"></script>

    <h2>Twitter Cozy Settings</h2>

    <h3>Hide UI Elements</h3>
    <label><input type="checkbox" id="hideTrends"> Hide Trends</label><br>
    <label><input type="checkbox" id="hideSidebar"> Hide Sidebar</label><br>
    <label><input type="checkbox" id="hideCommunities"> Hide Communities</label><br>
    <label><input type="checkbox" id="hidePremium"> Hide Premium</label><br>
    <label><input type="checkbox" id="hideSpaces"> Hide Spaces</label><br>

    <h3>Filters</h3>
    <label><input type="checkbox" id="filterPolitics"> Filter Political posts</label><br>
    <label><input type="checkbox" id="filterSports"> Filter Sports posts</label><br>
    <label><input type="checkbox" id="filterCrypto"> Filter Crypto/NFT posts</label><br>

    <h3>Appearance</h3>
    <label>Font:</label>
    <select id="font">
        <option value="Inter">Inter</option>
        <option value="Comic Sans MS">Comic Sans (cozy)</option>
        <option value="serif">Serif</option>
        <option value="monospace">Monospace</option>
    </select><br><br>

    <label>Anime Theme:</label>
    <select id="animeTheme">
        <option value="none">None</option>
        <option value="k-on">K-On Soft Pastel</option>
        <option value="cyberpunk">Cyberpunk Anime</option>
        <option value="ghibli">Studio Ghibli Nature</option>
    </select>

    <br><br>

    <button id="save">Save</button>
</body>

</html>
