<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <script src="../scripts/defaultsettings.js"></script>
    <script src="../scripts/settings.js"></script>
    <script src="popup.js"></script>

    <h2>
        <img src="../images/chenicon.gif" class="logo">
        Mizu Twitter Settings
    </h2>

    <h3>Feature Toggles</h3>
    <div id="settings"></div>

    <h3>Appearance</h3>
    <select id="themeSelect">
        <option value="th_default_twitter">Default Twitter (Black)</option>
        <option value="th_matrix">Matrix </option>
        <option value="th_cyberpunk">Cyberpunk</option>
        <option value="th_vt100">VT100 Terminal</option>
        <option value="th_higurashi_rena">Higurashi - Rena (Red)</option>
        <option value="th_higurashi_rika">Higurashi - Rika (Blue)</option>
        <option value="th_k_on">K-ON! - Azusa (Rose)</option>
        <option value="th_steinsgate">Steins;Gate - Kurisu (Orange)</option>
        <option value="th_touhou_remiliascarlet">Touhou - Remilia Scarlet (Crimson)</option>
        <option value="th_umamusume_manhattancafe">Umamusume - Manhattan Cafe (Yellow)</option>
        <option value="th_umineko_beatrice">Umineko - Beatrice (Gold)</option>
        <option value="th_umineko_bernkastel">Umineko - Bernkastel (Purple)</option>
    </select>

    <p class="theme-notice">
        Make sure you're using the default Twitter background (<strong>Lights Out</strong>) and default font size,
        or themes may not display correctly.<br>
        <span class="path">
            Settings and Privacy &gt; Accessibility, Display, and Languages &gt; Display
        </span>
    </p>

</body>
</html>
