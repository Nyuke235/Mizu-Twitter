<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <script src="../scripts/defaultsettings.js"></script>
    <script src="../scripts/settings.js"></script>
    <script src="popup.js"></script>

    <h2>
        <img src="../images/chenicon.gif" class="logo">
        Mizu Twitter Settings
    </h2>

    <h3>Feature Toggles</h3>
    <div id="settings"></div>

    <h3>Appearance</h3>
    <select id="themeSelect">
        <option value="default_twitter">Default Twitter (Black)</option>
        <option value="matrix">Matrix (Lime)</option>
        <option value="touhou_remiliascarlet">Touhou - Remilia Scarlet (Dark red)</option>
        <option value="umineko_beatrice">Umineko - Beatrice (Gold)</option>
    </select>

    <p class="theme-notice">
        Make sure you're using the default Twitter background (<strong>Lights Out</strong>) and default font size,
        or themes may not display correctly.<br>
        <span class="path">
            Settings and Privacy &gt; Accessibility, Display, and Languages &gt; Display
        </span>
    </p>

</body>
</html>
