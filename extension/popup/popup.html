<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <script src="../scripts/defaultsettings.js"></script>
    <script src="../scripts/settings.js"></script>
    <script src="popup.js"></script>

    <h2>
        <img src="../images/chenicon.gif" class="logo">
        Mizu Twitter Settings
    </h2>

    <h3>Feature Toggles</h3>
    <div id="settings"></div>

    <h3>Appearance</h3>
    <select id="theme-select">
        <option value="th_default_twitter">Default Twitter</option>
        <option value="th_matrix">Matrix </option>
        <option value="th_cyberpunk">Cyberpunk</option>
        <option value="th_bluearchive_rio" data-artist="ZOMSAUCE">Blue Archive - Tsukatsuki Rio</option>
        <option value="th_fate_jalter" data-artist="Bison Cangshu">Fate - Jeanne d'Arc Alter</option>
        <option value="th_hatsunemiku" data-artist="Popuru">Hatsune Miku</option>
        <option value="th_higurashi_rena" data-artist="UNKNOWN">Higurashi - Rena</option>
        <option value="th_madokamagica_homura" data-artist="Polychromatic">Madoka Magica - Homura</option>
        <option value="th_rezero_rem" data-artist="Minncn">Re:Zero - Rem</option>
        <option value="th_steinsgate" data-artist="Pat86">Steins;Gate - Kurisu</option>
        <option value="th_touhou_koishi" data-artist="eps3rd">Touhou - Koishi</option>
        <option value="th_touhou_remiliascarlet" data-artist="MISSILE228">Touhou - Remilia Scarlet</option>
        <option value="th_touhou_yuyuko" data-artist="Kitairoha">Touhou - Yuyuko</option>
        <option value="th_umamusume_manhattancafe" data-artist="Flippy (Cripine111)">Umamusume - Manhattan Cafe</option>
        <option value="th_umineko_beatrice" data-artist="Pat86">Umineko - Beatrice</option>
        <option value="th_umineko_bernkastel" data-artist="Mushi024">Umineko - Bernkastel</option>
        <option value="th_zzz_yixuan" data-artist="Daymera">Zenless Zone Zero - Yi Xuan</option>
    </select>

    <div id="theme-artist">
        Art by <span id="artist-name"></span>
    </div>

    <p class="theme-notice">
        Make sure you're using the default Twitter background (<strong>Lights Out</strong>) and default font size,
        or themes may not display correctly.<br>
        <span class="path">
            Settings and Privacy &gt; Accessibility, Display, and Languages &gt; Display
        </span>
    </p>

</body>
</html>
